# Redis 配置文件

# 绑定地址（0.0.0.0 允许所有IP访问）
bind 0.0.0.0

# 保护模式关闭（开发环境）
protected-mode no

# 端口
port 6379

# 后台运行
daemonize no

# 数据持久化
save 900 1
save 300 10
save 60 10000

# RDB文件名
dbfilename dump.rdb

# 工作目录
dir /data

# 日志级别
loglevel notice

# 最大内存
maxmemory 256mb

# 内存淘汰策略
maxmemory-policy allkeys-lru

# AOF持久化
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec

# 慢查询日志
slowlog-log-slower-than 10000
slowlog-max-len 128
